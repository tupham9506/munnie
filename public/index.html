  <script>
    const createSnowflake = () => {
      const snowflake = document.createElement('div');
      snowflake.className = 'snowflake';
      snowflake.innerHTML = '‚ùÑ';
      snowflake.style.left = Math.random() * window.innerWidth + 'px';

      document.body.appendChild(snowflake);
      setTimeout(() => {

      }, 5000);
    };

    setInterval(createSnowflake, 500);

    const sounds = ['Cha', 'Em ƒë√£ h·ª©a s·∫Ω kh√¥ng kh√≥c n·ªØa 2'];
    let audio;
    let currentPlay;
    let playing = null;
    let isPlaying = false;

    function play(event) {
      if (!playing) {
        document.querySelector('.play-icon').style.display = 'none'
        document.querySelector('.pause-icon').style.display = 'inline'
        next(event, 1); return
      }

      if (isPlaying) {
        playing.pause();
        isPlaying = false;
        document.querySelector('.play-icon').style.display = 'inline'
        document.querySelector('.pause-icon').style.display = 'none'
      } else {
        playing.play();
        isPlaying = true
        document.querySelector('.play-icon').style.display = 'none'
        document.querySelector('.pause-icon').style.display = 'inline'

      }
    }
    function next(event, num) {
      event.stopPropagation()
      if (typeof currentPlay === 'undefined') {
        currentPlay = 0
      } else {
        currentPlay = currentPlay + num;
      }

      if (!sounds[currentPlay]) currentPlay = 0;
      if (playing) {
        playing.pause()
        playing.currentTime = 0;
      }
      playing = document.querySelector(`#audio${currentPlay}`);
      playing.play();
      document.querySelector('.play-title').innerHTML = sounds[currentPlay];
      isPlaying = true
    }
  </script>
